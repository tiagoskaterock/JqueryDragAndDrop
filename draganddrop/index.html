<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Drag and Drop
	</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.objeto {
			width: 150px;
			height: 150px;
			background-color: #000;
			position: absolute;
			cursor: move;
			border-radius: 75px;
		}
		.objeto:hover {
			background-color: #111;
		}
		.objeto2 {
			left: 150px;
			top: 150px;
		}
		.objeto3 {
			left: 250px;
			top: 250px;
			border-radius: 0px;
			width: 300px;
			height: 100px;
		}
		.objeto4 {
			left: 250px;
			top: 250px;
			border-radius: 0px;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>

	<div class="objeto"></div>
	<div class="objeto objeto2"></div>
	<div class="objeto objeto3"></div>
	<div class="objeto objeto4"></div>

	<script>
		$(function() {
			$('.objeto').bind('mousedown', function() {
				$('.objeto').bind('mousemove', function(e) {
					var x = e.originalEvent.pageX;
					var y = e.originalEvent.pageY;
					var width = $(this).width();
					var height = $(this).height();
					$(this).css('left', x - width / 2 + 'px');
					$(this).css('top', y - height / 2 + 'px');
				});
			});

			$('.objeto').bind('mouseup', function() {
				$('.objeto').unbind('mousemove');
				console.log('mousemove');
			})
		});
	</script>
</body>
</html>
